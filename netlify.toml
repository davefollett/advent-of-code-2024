[functions]
  directory = "functions"
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/public/*"
  status = 200
  to = "/public/:splat"
[[redirects]]
  force = true
  from = "/*"
  status = 200
  to = "/.netlify/functions/aoc/"
[build.environment]
  NODE_VERSION = "22.11.0"
